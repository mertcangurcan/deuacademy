<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class='container'>
    <form action="{% url 'edit_course' pk=course.id %}" method='post'> {% csrf_token %}
        <div class="form-group">
            <label>Course Name :</label>
            <input type="text" class="form-control" name='coursename'id="coursename" value="{{course.coursename}}">
        </div>
        <div class="form-group">
            <label>Description :</label>
            <input type="text" class="form-control" name='description' id="description" value="{{course.description}}">
        </div>
        <div class="form-group">
            <label>Start Date :</label>
            <input type="date" class="form-control" name='startdate' id="startdate" value="{{course.start_date}}">
        </div>
        <div class="form-group">
            <label>Finish Date:</label>
            <input type="date" class="form-control" name='finishdate' id="finishdate" value="{{course.finish_date}}">
        </div>
        <div class="form-group">
            <label>Duration :</label>
            <input type="text" class="form-control" name='duration' id="duration" value="{{course.duration}}">
        </div>
        <div class='col-md-offset-11 col-md-1'>
            <input type="hidden" name="course_id" value="{{course.id}}">
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
    
</div>
</body>
</html>
